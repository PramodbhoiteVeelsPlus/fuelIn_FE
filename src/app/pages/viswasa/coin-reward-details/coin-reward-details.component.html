<div class="card-header">
    <b>For Update </b>
</div>
<app-stats-widget15></app-stats-widget15>

<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-body">
                <ul ngbNav #customNav="ngbNav" [activeId]="1"
                    class="nav-tabs nav-tabs-custom nav-justified" style="width: 100%;">
                    <li [ngbNavItem]="1">
                        <a ngbNavLink>
                            <span class="d-block d-sm-none"><i class="fas fa-home"></i></span>
                            <span class="d-none d-sm-block"
                                style="font-size: 13.5px;">ATTACH REDEEM</span>
                        </a>
                        <ng-template ngbNavContent>
                            <app-advance-tables-widget7></app-advance-tables-widget7>
                        </ng-template>
                    </li>
                    <li [ngbNavItem]="2">
                        <a ngbNavLink>
                            <span class="d-block d-sm-none"><i class="far fa-user"></i></span>
                            <span class="d-none d-sm-block"
                                style="font-size: 13.5px;">REDEEM DETAILS</span>
                        </a>
                        <ng-template ngbNavContent>
                            <app-stats-widget14></app-stats-widget14>
                        </ng-template>
                    </li>
                    <li [ngbNavItem]="3">
                        <a ngbNavLink>
                            <span class="d-block d-sm-none"><i class="fas fa-home"></i></span>
                            <span class="d-none d-sm-block"
                                style="font-size: 13.5px;">FASTAG TRANSACTION COUNT</span>
                        </a>
                        <ng-template ngbNavContent>
                            <app-advance-tables-widget5></app-advance-tables-widget5>
                        </ng-template>
                    </li>
                    <li [ngbNavItem]="4">
                        <a ngbNavLink>
                            <span class="d-block d-sm-none"><i class="far fa-user"></i></span>
                            <span class="d-none d-sm-block"
                                style="font-size: 13.5px;">LOCKED TO REDEEM </span>
                        </a>
                        <ng-template ngbNavContent>
                            <app-stats-widget14></app-stats-widget14>
                        </ng-template>
                    </li>
                </ul>
                <div [ngbNavOutlet]="customNav"></div>
            </div>
        </div>
    </div>
</div>
