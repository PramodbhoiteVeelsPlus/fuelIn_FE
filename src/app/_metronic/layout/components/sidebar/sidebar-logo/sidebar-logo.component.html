<!--begin::Logo image-->
<a routerLink="/dashboard">
  <ng-container *ngIf="currentLayoutType === 'dark-sidebar'">
    <span class="logo-lg">
      <img src="assets/images/home/fuelin.jpg" alt="" height="50">
    </span>
    <b class="h-25px app-sidebar-logo-default" style="font-size: 20px;"> FUELIN PLUS</b>
    <span *ngIf="accessGroupId == '12'" class="ms-1" style="font-size: 16;">Prime</span>
  </ng-container>
  <ng-container *ngIf="currentLayoutType !== 'dark-sidebar'">
    <span class="logo-lg">
      <img src="assets/images/home/fuelin.jpg" alt="" height="50">
    </span>
    <b class="h-25px app-sidebar-logo-default" style="font-size: 20px;">FUELIN PLUS</b>
    <span *ngIf="accessGroupId == '12'" class="ms-1" style="font-size: 16;">Prime</span>
  </ng-container>

  <img alt="Logo" src="./assets/media/logos/wheel.png" class="h-20px app-sidebar-logo-minimize" />
</a>
<!--end::Logo image-->


<ng-container *ngIf="toggleEnabled">
  <!--begin::Sidebar toggle-->
  <div id="kt_app_sidebar_toggle"
    class="app-sidebar-toggle btn btn-icon btn-shadow btn-sm btn-color-muted btn-active-color-primary body-bg h-30px w-30px position-absolute top-50 start-100 translate-middle rotate"
    [ngClass]="toggleButtonClass" data-kt-toggle="true" [attr.data-kt-toggle-state]="toggleState"
    data-kt-toggle-target="body" [attr.data-kt-toggle-name]="toggleAttr">
    <app-keenicon name="double-left" class="fs-2 rotate-180"></app-keenicon>
  </div>
  <!--end::Sidebar toggle-->
</ng-container>
