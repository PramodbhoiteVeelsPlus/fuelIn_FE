<head>
  <style>
    .btn.btn-sm.btn-icon {
      background-color: #c5294e;
      color: #ffffff;
      transition: background-color 0.3s, color 0.3s;
      /* Smooth transition */
    }

    .btn-outline-success {
      border: 1px solid #28a745 !important;
      color: #28a745 !important;
      background-color: transparent !important;
    }
  </style>
</head>
<ng-template #modal>
  <div class="modal-content">
    <div class="modal-header">
      <!--begin::Modal title-->
      <h2>Add Bank Account</h2>
      <!--end::Modal title-->
      <!--begin::Close-->
      <div class="btn btn-sm btn-icon" (click)="dismiss()"
        *ngIf="modalConfig.hideDismissButton === undefined || !modalConfig.hideDismissButton()">
        <app-keenicon name="cross" class="fs-1"></app-keenicon>
        <!--end::Svg Icon-->
      </div>
      <!--end::Close-->
    </div>
    <div class="modal-body">
      <form [formGroup]="addBankDetailsForm">
        <div class="col-md-12">
          <div class="row">
            <!-- <div class="col-md-1"></div> -->
            <div class="col-md-4">
              <a class="text-gray-800 text-hover-primary fw-bolder fs-5">
                <span class="badge badge-light-success fs-6 fw-bolder">
                  Account Number <span style="color: red;">*</span></span>
              </a>
              <br>
              <span class="badge badge-light-success fs-6 fw-bolder">
                <input type="number" placeholder="Account Number" class="form-control" formControlName="accountNumber">
              </span>
            </div>

            <div class="col-md-4">
              <a class="text-gray-800 text-hover-primary fw-bolder fs-5">
                <span class="badge badge-light-info fs-6 fw-bolder">
                  Mobile Number <span style="color: red;">*</span></span>
              </a>
              <span class="badge badge-light-info fs-6 fw-bolder">
                <input type="number" placeholder="Mobile Number" class="form-control" formControlName="AccPhoneNumber"
                  onkeypress="return this.value.length < 10;">
              </span>

            </div>

            <div class="col-md-4">
              <a class="text-gray-800 text-hover-primary fw-bolder fs-5">
                <span class="badge badge-light-warning fs-6 fw-bolder">
                  IFSC <span style="color: red;">*</span></span>
              </a>
              <span class="badge badge-light-warningfs-6 fw-bolder">
                <input placeholder="IFSC" class="form-control" formControlName="ifsc"
                  oninput="let p=this.selectionStart;this.value=this.value.toUpperCase();this.setSelectionRange(p, p);">
              </span>
            </div>

          </div>
          <br><br>

          <div class="row">
            <!-- <div class="col-md-1"></div> -->
            <div class="col-md-4">
              <a class="text-gray-800 text-hover-primary fw-bolder fs-5">
                <span class="badge badge-light-success fs-6 fw-bolder">
                  Account Holder Name </span>
              </a>
              <span class="badge badge-light-success fs-6 fw-bolder">
                <input type="text" placeholder="Account Holder Name" class="form-control"
                  formControlName="accountHolderName">
              </span>
            </div>

            <div class="col-md-4">
              <a class="text-gray-800 text-hover-primary fw-bolder fs-5">
                <span class="badge badge-light-info fs-6 fw-bolder">
                  Bank Name </span>
              </a>
              <span class="badge badge-light-info fs-6 fw-bolder">
                <input type="text" placeholder="Bank Name" class="form-control" formControlName="bankName">
              </span>
            </div>

            <div class="col-md-4">
              <a class="text-gray-800 text-hover-primary fw-bolder fs-5">
                <span class="badge badge-light-warning fs-6 fw-bolder">
                  Branch Name </span>
              </a>
              <span class="badge badge-light-warning fs-6 fw-bolder">
                <input type="text" placeholder="Branch Name" class="form-control" formControlName="branchName">
              </span>
            </div>

          </div>
          <br><br>

          <div class="row">
            <div class="col-md-4">
              <a class="text-gray-800 text-hover-primary fw-bolder fs-5">
                <span class="badge badge-light-success fs-6 fw-bolder">
                  UPI ID </span>
              </a>
              <span class="badge badge-light-success fs-6 fw-bolder">
                <input type="text" placeholder="UPI ID" class="form-control" formControlName="upiId">
              </span>
            </div>
            <br><br>
            <div class="col-md-4">
              <a class="text-gray-800 text-hover-primary fw-bolder fs-5">
                <span class="badge badge-light-info fs-6 fw-bolder">
                  Account Type </span>
              </a>
              <span class="badge badge-light-info fs-6 fw-bolder">
                <select class="form-select form-select-sm form-select-solid" data-placeholder="" data-hide-search="true"
                  style="width: 220px;" formControlName="accountType">
                  <option value="SAVING"> SAVING </option>
                  <option value="LOAN"> LOAN </option>
                </select>
              </span>
            </div>
          </div>
        </div>
      </form>

    </div>
    <div class="row">
      <div class="col-md-4"></div>
      <div class="col-auto">
        <button class="btn btn-outline-success my-2 my-sm-0" (click)="addBankDetails()">Submit</button>
      </div>
      <div class="col-auto">
        <button class="btn btn-danger" (click)="clear()">Cancel</button>
      </div>
    </div>
    <br>
  </div>
</ng-template>
