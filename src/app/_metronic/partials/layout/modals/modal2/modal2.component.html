<head>
  <style>
    .btn.btn-sm.btn-icon {
      background-color: #c5294e;
      color: #ffffff;
      transition: background-color 0.3s, color 0.3s;
      /* Smooth transition */
    }
  </style>
</head>
<ng-template #modal>
  <div class="modal-content">
    <div class="modal-header">
      <!--begin::Modal title-->
      <h2>Add Staff</h2>
      <!--end::Modal title-->
      <!--begin::Close-->
      <div class="btn btn-sm btn-icon" (click)="dismiss()"
        *ngIf="modalConfig.hideDismissButton === undefined || !modalConfig.hideDismissButton()">
        <app-keenicon name="cross" class="fs-1"></app-keenicon>
        <!--end::Svg Icon-->
      </div>
      <!--end::Close-->
    </div>
    <div class="modal-body">

      <div class="d-flex align-items-center mb-8">
        <!-- begin::Description -->
        <div class="flex-grow-1">
          <a class="text-gray-800 text-hover-primary fw-bolder fs-5">
            <span class="badge badge-light-success fs-6 fw-bolder">
              Mobile Number </span>
          </a>
        </div>
        <span class="badge badge-light-success fs-6 fw-bolder">
          <input type="number" placeholder="Mobile Number" class="form-control" [(ngModel)]="mobile"
            onkeypress="return this.value.length < 10;">
        </span>
        <!-- end::Description -->
      </div>

      <div class="d-flex align-items-center mb-8">
        <!-- begin::Description -->
        <div class="flex-grow-1">
          <a class="text-gray-800 text-hover-primary fw-bolder fs-5">
            <span class="badge badge-light-primary fs-6 fw-bolder">
              First Name </span>
          </a>
        </div>
        <span class="badge badge-light-primary fs-6 fw-bolder">
          <input type="text" placeholder="First Name" class="form-control" [(ngModel)]="firstName">
        </span>
        <!-- end::Description -->
      </div>

      <div class="d-flex align-items-center mb-8">
        <!-- begin::Description -->
        <div class="flex-grow-1">
          <a class="text-gray-800 text-hover-primary fw-bolder fs-5">
            <span class="badge badge-light-info fs-6 fw-bolder">
              Last Name </span>
          </a>
        </div>
        <span class="badge badge-light-info fs-6 fw-bolder">
          <input type="text" placeholder="Last Name" class="form-control" [(ngModel)]="lastName">
        </span>
        <!-- end::Description -->
      </div>

      <div class="d-flex align-items-center mb-8">
        <!-- begin::Description -->
        <div class="flex-grow-1">
          <a class="text-gray-800 text-hover-primary fw-bolder fs-5">
            <span class="badge badge-light-warning fs-6 fw-bolder">
              Role </span>
          </a>
        </div>
        <span class="badge badge-light-warning fs-6 fw-bolder">
          <select class="form-select form-select-sm form-select-solid" data-placeholder="" data-hide-search="true"
            style="width: 220px;" [(ngModel)]="role">
            <option value=""> Select Role </option>
            <option value="MANAGER"> MANAGER</option>
            <option value="OPERATOR"> OPERATOR </option>
          </select>
        </span>
        <!-- end::Description -->
      </div>

    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-success" (click)="submit()">
        Submit
      </button>
      <button type="button" class="btn btn-outline-danger" (click)="close()">
        Cancel
      </button>
    </div>
  </div>
</ng-template>
