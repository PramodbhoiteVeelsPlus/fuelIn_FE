<div class="container-fluid">                 
    <div class="row">
        <div class="col-12">
          <div class="card">
            <div class="card-body">
                <h4> Dealer Contact Details</h4>
                <br>
                <div class="row">
                    <div class="col-md-1"></div>
                    <div class="col-auto">
                        <input class="form-control" type="text" list="dealerList" placeholder="select Dealer"
                         (change) = "getDetailsByVeelsId($event)">
                        <datalist id="dealerList">
                            <option *ngFor="let data of dealerList" [value]="data.FuelVeelsId">
                        </datalist>
                    </div>
                </div>
                
                <div class="card-body table-responsive" *ngIf="staffDetails.length">
                    <table class="table table-hover b">
                        <thead>
                            <tr>
                                <th><b>VeelsId</b></th>
                                <th><b>Designation</b></th>
                                <th><b>Name</b></th>
                                <th><b>Mobile</b></th>
                            </tr>
                        </thead>
                        <tbody *ngFor="let data of staffDetails">
                            <tr>
                                <td> {{data.FuelVeelsId}} </td>
                                <td> 
                                    <span *ngIf="data.accessGroupId == '12' ">OWNER</span>
                                    <span *ngIf="data.accessGroupId != '12' ">{{data.designation}}</span>                                             
                                </td>
                                <td> {{data.firstName}} {{data.lastName}} </td>
                                <td> {{data.phone1}} </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
          </div>
        </div>
    </div>
</div>
