<div class="card-body py-3">
    <div class="row">
        <div class="col-md-5"></div>
        <div class="col-md-2">
            <a class="
            nav-link
            btn btn-sm btn-color-muted btn-active btn-active-light-primary
            fw-bolder
            px-4
            me-1
          " data-bs-toggle="tab" [ngClass]="activeClass('kt_table_widget_24_tab_1')" (click)="exportExcel()">
                CSV
            </a>
        </div>

        <div class="table-responsive mb-0">
            <table class="table table-centered">
                <thead class="table-light">
                    <tr>
                        <th><b>Veels ID</b></th>
                        <th><b>Mapped Date</b></th>
                        <th><b>Company Name</b></th>
                        <th><b>Oil Compan</b>y</th>
                        <th><b>Owner Name</b></th>
                        <th><b>Contact Number</b></th>
                        <th><b>Active Pump</b></th>
                    </tr>
                </thead>

                <tbody>
                    <tr
                    *ngFor="let data of demoDealerData | paginate: { itemsPerPage: 10, currentPage: p, totalItems: total };">
                        <td>{{data.FuelVeelsId}}</td>
                        <td>{{data.customerCreatedAt | date:"medium"}}</td>
                        <td>{{data.companyName}}</td>
                        <td>{{data.brandName}}</td>
                        <td>{{data.hostName}}</td>
                        <td>{{data.hostPhone}}</td>
                        <td>
                            <div *ngIf="data.demoDealer == 'FALSE'">
                                <label class="switch">
                                    <input type="checkbox" checked="checked"
                                        (change)="demoDealerActive($event,data.fuelDealerId,data.demoDealer)">
                                    <span class="slider round"></span>
                                </label>
                            </div>
                            <div *ngIf="data.demoDealer =='TRUE'">
                                <label class="switch">
                                    <input type="checkbox" [checked]="waive"
                                        (change)="demoDealerActive($event,data.fuelDealerId,data.demoDealer)">
                                    <span class="slider round"></span>
                                </label>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
            <!-- begin::Pagination -->
            <pagination-controls (pageChange)="pageChangeEvent($event)" previousLabel="" nextLabel=""
                style="text-align: end; font-size: x-large; font-family: 'Font Awesome 6 Free'; font-style: oblique;">
            </pagination-controls>
            <!-- end::Pagination -->
        </div>
    </div>
</div>
