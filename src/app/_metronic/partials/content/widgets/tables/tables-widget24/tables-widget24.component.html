<div class="card-body py-3">
    <div class="row">
        <div class="col-md-6"></div>
        <div class="col-md-1">
            <span style="font-size: 66px;cursor: pointer;" ngbTooltip="Download CSV" (click)="exportExcel()"><i
                    class="fas fa-file-csv"></i></span>
        </div>
        
        <div class="table-responsive mb-0">
            <table class="table table-centered">
                <thead class="table-light">
                    <tr>
                        <th>Veels ID</th>
                        <th>Mapped Date</th>
                        <th>Company Name</th>
                        <th>Oil Company</th>
                        <th>Owner Name</th>
                        <th>Contact Number</th>
                        <th >Active Pump</th>
                    </tr>
                </thead>

                <tbody *ngFor="let data of demoDealerData | paginate: { itemsPerPage: 10, currentPage: p, totalItems: total }; let i = index">
                    <tr>
                        <td>{{data.FuelVeelsId}}</td>
                        <td>{{data.customerCreatedAt  | date:"d MMM, yyyy"}}</td>
                        <td>{{data.companyName}}</td>
                        <td>{{data.brandName}}</td>
                        <td>{{data.hostName}}</td>
                        <td>{{data.hostPhone}}</td>
                        <td>
                            <div *ngIf="data.demoDealer == 'FALSE'">
                                <label class="switch">
                                    <input type="checkbox" checked="checked"
                                        (change)="demoDealerActive($event,data.fuelDealerId,data.demoDealer)">
                                    <span class="slider round"></span>
                                </label>
                            </div>
                            <div *ngIf="data.demoDealer =='TRUE'">
                                <label class="switch">
                                    <input type="checkbox" [checked]="waive"
                                        (change)="demoDealerActive($event,data.fuelDealerId,data.demoDealer)">
                                    <span class="slider round"></span>
                                </label>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
            <!-- begin::Pagination -->
            <pagination-controls (pageChange)="pageChangeEvent($event)" previousLabel="" nextLabel=""
                style="text-align: end; font-size: x-large; font-family: 'Font Awesome 6 Free'; font-style: oblique;">
            </pagination-controls>
            <!-- end::Pagination -->
        </div>
    </div>
</div>
