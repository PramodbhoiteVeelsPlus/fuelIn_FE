<!-- begin::Header -->
<div class="card-header border-0 pt-5">
  <h3 class="card-title align-items-start flex-column">
    <div>
      <span class="card-label fw-bolder fs-3 mb-1">Select Entity</span>
      <span class="badge badge-light-success fs-6 fw-bolder">
        <input class="form-control" type="text" list="allentityList" placeholder="Select Pump Name"
          (change)="getcustomerIdByEntity($event)">
        <datalist id="allentityList">
          <option *ngFor="let data of allentityList" [value]="data.entityId">
        </datalist>
      </span>
    </div>
  </h3>
  <div class="card-toolbar">
    <ul class="nav">
      <li class="nav-item">
        <a class="
            nav-link
            btn btn-sm btn-color-muted btn-active btn-active-light-primary
            fw-bolder
            px-4
            me-1
          " data-bs-toggle="tab" [ngClass]="activeClass('kt_table_widget_7_tab_1')" (click)="exportToPDF()">
          PDF
        </a>
      </li>
      <li class="nav-item">
        <a class="
            nav-link
            btn btn-sm btn-color-muted btn-active btn-active-light-primary
            fw-bolder
            px-4
            me-1
            " data-bs-toggle="tab" [ngClass]="activeClass('kt_table_widget_7_tab_1')" (click)="exportexcel()">
          CSV
        </a>
      </li>
    </ul>
  </div>
</div>
<!-- end::Header -->
<!-- begin::Body -->
<div class="card-body py-3">
  <div class="tab-content">
    <!-- begin::Tap pane -->
    <!-- begin::Table container -->
    <div class="table-responsive">
      <!-- begin::Table -->
      <table id="excel-table" class="table align-middle gs-0 gy-3">
        <!-- begin::Table head -->
        <thead>
          <tr class="fw-bolder text-muted bg-light">
            <th class="min-w-125px">Month</th>
            <th class="min-w-125px">Cr Sales</th>
            <th class="min-w-125px">Cr Payments</th>
            <th class="min-w-125px">Toll Recharge</th>
            <th class="min-w-125px">Toll Payments</th>
          </tr>
        </thead>
        <!-- end::Table head -->
        <!-- begin::Table body -->
        <tbody *ngFor="let data of fastagData;">
          <tr>
            <td>
              <div class="d-flex align-items-center">
                <div class="d-flex justify-content-start flex-column">
                  <span class="badge badge-light-primary fs-7 fw-bold p-0 min-w-100px ">{{data.month }}
                    {{data.year}}</span>
                </div>
              </div>
            </td>
            <td>
              <span class="badge badge-light-primary fs-7 fw-bold"> {{data.totalCr }}</span>
            </td>
            <td>
              <span class="badge badge-light-primary fs-7 fw-bold"> {{data.totalPur }} </span>
            </td>
            <td>
              <span class="badge badge-light-primary fs-7 fw-bold"> {{data.totalTollPay }} </span>
            </td>
            <td>
              <span class="badge badge-light-primary fs-7 fw-bold"> {{data.totalTollPur }} </span>
            </td>
          </tr>
        </tbody>
        <!-- end::Table body -->
      </table>
    </div>
    <!-- end::Table -->
    <!-- end::Tap pane -->
  </div>
</div>
<!-- end::Body -->
