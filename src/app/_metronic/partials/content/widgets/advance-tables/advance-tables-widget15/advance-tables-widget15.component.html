
<br>
<div class="modal-body">
    <div class="row">
        <div class="col col-xl-2 col-lg-2"></div>
        <div class="col col-xl-8 col-lg-8">
        <table class="table table-hover table-striped">
            <thead>
                <tr>
                    <th style="text-align: center;"><b> Sr No </b></th>
                    <th style="text-align: center;"><b> Lubricant Name </b></th>
                    <th style="text-align: center;"><b> Unit </b> </th>
                    <th style="text-align: center;"><b> HSN/SAC </b></th> 
                    <th style="text-align: center;"><b> Created By </b></th> 
                    <th style="text-align: center;"><b> Action </b></th>                               
                </tr>
            </thead>
            <tbody *ngFor="let data of lubricantList; let i = index;"> 
                <tr>
                    <td style="text-align: center;"> {{i + 1}} </td>
                    <td style="text-align: center;"> {{data.lubricantsName}} </td>
                    <td style="text-align: center;"> {{data.lubricantsUnit}} </td>
                    <td style="text-align: center;"> {{data.lubricantsHsnSacNumber}} </td>
                    <td style="text-align: center;"> {{data.lubricantsCreatedBy}} </td> 


                    <td style="text-align: center;cursor: pointer;" >
                        <div ngbDropdown placement="bottom-left">
                            <i class="fa-solid fa-ellipsis-vertical" ngbDropdownToggle data-toggle="dropdown"
                              aria-expanded="true"></i>
                            <div class="dropdown-menu dropdown-menu-end" ngbDropdownMenu>

                              <a class="dropdown-item" href="javascript: void(0);"  (click) = "deleteLube(data.lubricantsId)" >
                                  <i class="fas fa-ban" style="color: red;" > </i> &nbsp;&nbsp; Delete</a>
                              
                                  <a class="dropdown-item" href="javascript: void(0);"
                                  (click) = "editLube(data.lubricantsId,editLubeModal)">
                                      <i class="fas fa-edit" style="color: #4e9b4e;">
                                      </i> &nbsp; Edit</a>

                                  
                            </div>
                          </div>
                    </td>

                </tr> 
                <ng-template #editLubeModal let-c="close" let-d="dismiss"> 
                    <div class="modal-header">
                        <h4 class="modal-title">Update Lubricant </h4>
                        <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <form [formGroup]="lubeForm">
                        <div class="modal-body"> 
                            <div class="row">
                                <div class="col-md-2"></div>
                                <div class="col-md-6">
                                    <label ><b>lubricant name :</b></label>
                                    <input class="form-control" formControlName="lubricantsName" 
                                        required>
            
                                </div> 
                            </div>
                            <br> 
                            <div class="row">                         
                                <div class="col-md-2"></div>
                                <div class="col-md-6">
                                    <label ><b> unit :</b></label>
                                    <select class="form-control" formControlName="lubricantsUnit" >
                                        <option value="Ltr">Ltr </option>
                                        <option value="Kg">Kg</option> 
                                    </select>
                                </div>
                            </div>
                            <br> 
                            <div class="row">
                                <div class="col-md-2"></div>
                                <div class="col-md-6">
                                    <label ><b>HSN/SAC :</b></label>
                                    <input class="form-control" formControlName="lubricantsHsnSacNumber" 
                                        required>
            
                                </div> 
                            </div>
                            <br> 
                        </div>
                        <div class="col-md-12" style="text-align: center;">
                            <button type="submit" class="btn btn-primary"
                                (click)="updateLubricants()">Update</button>
                                &nbsp; &nbsp;
                            <button type="cancel" class="btn btn-secondary" (click)="c('Close click')">Close</button>
                        </div>
                        <br>
                    </form> 
                </ng-template>
            </tbody>

           
        </table>
        </div>
    </div>
</div>
