<style>
    .switch {
        display: inline-block;
        height: 34px;
        position: relative;
        width: 60px;
    }

    .switch input {
        display: none;
    }

    .slider {
        background-color: #ccc;
        bottom: 0;
        cursor: pointer;
        left: 0;
        position: absolute;
        right: 0;
        top: 0;
        transition: .4s;
    }

    .slider:before {
        background-color: #fff;
        bottom: 4px;
        content: "";
        height: 26px;
        left: 4px;
        position: absolute;
        transition: .4s;
        width: 26px;
    }

    input:checked+.slider {
        background-color: #66bb6a;
    }

    input:checked+.slider:before {
        transform: translateX(26px);
    }

    .slider.round {
        border-radius: 34px;
    }

    .slider.round:before {
        border-radius: 50%;
    }
</style>

<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-5"></div>

                                            </div>
                                        </td>


                                    </tr>

                                        <td style="text-align: center; border: 1px solid black;"><b>View credit payments</b></td>

                                            <div *ngIf="isCreditPayment == 'TRUE'">
                                                <label class="switch">
                                                    <input type="checkbox" checked="checked"
                                                        (click)="updatePayment($event)">
                                                    >
                                                    <span class="slider round"></span>
                                                </label>
                                            </div>
                                            <div *ngIf="isCreditPayment != 'TRUE'">
                                                <label class="switch">
                                                    <input type="checkbox" (click)="updatePayment($event)">
                                                    <span class="slider round"></span>
                                                </label>
                                            </div>
                                        </td>
                                    </tr>

                                    <tr>
                                        <td style="text-align: center; border: 1px solid black;"><b>Create credit statement</b></td>
                                        <td style="text-align: center; border: 1px solid black;">
                                            <div *ngIf="isFuelStatement == 'TRUE'">
                                                <label class="switch">
                                                    <input type="checkbox" checked="checked"
                                                        (click)="updateStatement($event)">
                                                    <span class="slider round"></span>
                                                </label>
                                            </div>
                                            <div *ngIf="isFuelStatement != 'TRUE'">
                                                <label class="switch">
                                                    <input type="checkbox" (click)="updateStatement($event)">
                                                    <span class="slider round"></span>
                                                </label>
                                            </div>
                                        </td>
                                    </tr>

                                </tbody>
                            </table>
                        </div>

                        <div class="col-md-3"></div>

                    </div>

                    <ng-template #updateOut let-c="close" let-d="dismiss">

                                            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

                                </div>

                                </div>

                    <ng-template #updatePaymentMODAL let-c="close" let-d="dismiss">

                                </div>
                                <div class="col-md-2">
                                    <button type="button" class="btn btn-outline-success my-2 my-sm-0"
                                        (click)="updatePayment($event)">
                                        Yes</button>
                                </div>
                                <div class="col-md-2">
                                    <button type="button" class="btn btn-danger" aria-label="Close"
                                        (click)="d('Cross click')">No</button>
                                </div>
                            </div>

                    <ng-template #updateStatementM let-c="close" let-d="dismiss">

                                </div>
                            </div>

            </div>
        </div>
    </div>
</div>
