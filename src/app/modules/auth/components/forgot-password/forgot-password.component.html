<div class="account-pages my-5 pt-sm-5">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6 col-xl-5">
        <div class="card overflow-hidden">
          <div class="bg-soft bg-primary">
            <div class="row">
              <div class="col-7">
                <div class="text-primary p-4">
                  <h5 class="text-primary"> Reset Password</h5>
                 
                </div>
              </div>
              <div class="col-5 align-self-end">
                <img src="../../../../assets/images/ProfilepicResetPassword.png" alt="" class="img-fluid">
              </div>
            </div>
          </div>
          <div class="card-body pt-0">
            <div>
              <a routerLink="/">
                <div class="avatar-md profile-user-wid mb-4">
                  <span class="avatar-title rounded-circle bg-light">
                    <img src="../../../../assets/images/wheel.png" alt="" class="rounded-circle" height="34">
                  </span>
                </div>
              </a>
            </div>

            <form *ngIf="!ismobileScreen" id="login-form" class="form" action="" method="post">
              <div type="danger" style="background-color: rgb(249, 131, 131); padding: 10px" *ngIf="error">{{ error }}</div>

            <div type="success" style="background-color: lightgreen; padding: 10px" *ngIf="success"> {{success}}</div>

            <div type="danger" style="background-color: rgb(249, 131, 131); padding: 10px" *ngIf="errormobile">{{ errormsg }}</div>

              <!-- <h3 class="text-center text-info">
                  <img src="assets/images/wheel.png" width="20%" />

              </h3> -->

              <label>Mobile</label>
              <div class="form-group">
                  <input type="Number" placeholder="Mobile Number" class="form-control"
                      onkeypress="return this.value.length < 10;" oninput="if(this.value.length=10)"
                      [(ngModel)]="phone" [ngModelOptions]="{standalone: true}">
              </div>
              <div class="form-group">
                
                  <br>
                  <div class="text-center text-info">
                      <input type="submit" name="Get OTP" class="btn btn-primary float-right" value="Reset"
                          (click)="findPhoneNumber()">

                  </div>
              </div><br><br>

          </form>


          <form *ngIf="isCompareOTP" id="login-form" class="form" action="" method="post">
            <div type="danger" style="background-color: rgb(249, 131, 131); padding: 10px" *ngIf="error">{{ error }}</div>

            <div type="success" style="background-color: lightgreen; padding: 10px" *ngIf="success"> {{success}}</div>

            <!-- <h4 class="text-center"> reset password </h4> -->
            <div class="form-group">
                <!-- <label class="labelMargin">OTP:</label><br> -->
                <input type="text" placeholder="enter otp" class="form-control" maxlength="4"
                    [(ngModel)]="otpNumber" [ngModelOptions]="{standalone: true}" />

            </div>
            <div class="form-group">
                <!-- <label for="remember-me" class="text-info" routerLink="/login"
                    style="cursor: pointer;"><span>Back To Login</span> 
                </label> -->
                <br>
                <div class="text-center text-info">
                    <input type="submit" name="Submit OTP" class="btn btn-primary btn-md" value="Submit OTP"
                        (click)="compareOTP()">

                </div>
            </div><br><br>

        </form>


        <form *ngIf="isOTP" id="login-form" class="form" action="" method="post">
          <div type="danger" style="background-color: rgb(249, 131, 131); padding: 10px" *ngIf="error">{{ error }}</div>

            <div type="success" style="background-color: lightgreen; padding: 10px" *ngIf="success"> {{success}}</div>

          <!-- <h3 class="text-center text-info">
              <img src="assets/images/wheel.png" width="20%" />

          </h3> -->

          <!-- <h4 class="text-center"> reset password </h4> -->
          <div class="input-group">
              <!-- <label for="username" >Password</label><br> -->
              <input  type="Password" [type]="_pwdType" placeholder="Enter New Password" name="username" id="username"
                  class="form-control" [(ngModel)]="password " [ngModelOptions]="{standalone: true}"
                  onkeypress="return this.value.length < 12;" oninput="if(this.value.length=8)">
                  <button class="btn btn-light ms-0" type="button" id="password-addon"><i
                    class="fa fa-eye" (click) = "toggleShow()"></i></button>

          </div>
          <br>
          <div class="input-group">
              <!-- <label for="password" >Re-Enter Password:</label><br> -->
              <input  type="password" [type]="_pwdType1" placeholder="re-enter New Password" name="username" id="username"
                  class="form-control" [(ngModel)]="repeatPassword " [ngModelOptions]="{standalone: true}"
                  onkeypress="return this.value.length < 12;" oninput="if(this.value.length=8)">
                  <button class="btn btn-light ms-0" type="button" id="password-addon"><i
                    class="fa fa-eye" (click) = "toggleShow3()"></i></button>

          </div>
          <div class="form-group">
              <!-- <label for="remember-me" class="text-info"><span>Forgot Password ?</span>  -->
              <!-- </label> -->
              <br>
              <div class="text-center text-info">
                  <input type="submit" name="Submit" class="btn btn-primary btn-md" value="Submit"
                      (click)="updatePassword()">

              </div>
          </div><br><br>

      </form>



          </div> <!-- end card-body-->
        </div>
        <!-- end card -->
        <div class="mt-5 text-center">
          <p>Remember It ? <a routerLink="/auth/login" class="fw-medium text-primary"> Sign In here</a> </p>
          <p>Crafted with <i class="mdi mdi-heart text-danger"></i> veelsPlus</p>
        </div>

      </div> <!-- end col -->
    </div>
    <!-- end row -->
  </div>
  <!-- end container -->
</div>
<!-- end page -->
